<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(168,85,247,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo circle -->
  <circle cx="600" cy="250" r="80" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Main title -->
  <text x="600" y="380" font-family="Oxanium, Arial, sans-serif" font-size="72" font-weight="800" fill="white" text-anchor="middle" filter="url(#glow)">ANACRUSE</text>
  
  <!-- Subtitle -->
  <text x="600" y="420" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.8)" text-anchor="middle">Progressive Rock Band â€¢ Official Website</text>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="url(#logoGradient)" opacity="0.3"/>
  
  <!-- Social icons -->
  <g transform="translate(450, 480)">
    <!-- YouTube -->
    <circle cx="50" cy="25" r="20" fill="rgba(255,255,255,0.1)" stroke="rgba(168,85,247,0.5)" stroke-width="2"/>
    <text x="50" y="32" font-family="FontAwesome" font-size="16" fill="#ff0000" text-anchor="middle">â–¶</text>
    
    <!-- Spotify -->
    <circle cx="150" cy="25" r="20" fill="rgba(255,255,255,0.1)" stroke="rgba(168,85,247,0.5)" stroke-width="2"/>
    <text x="150" y="32" font-family="FontAwesome" font-size="16" fill="#1db954" text-anchor="middle">â™ª</text>
    
    <!-- Store -->
    <circle cx="250" cy="25" r="20" fill="rgba(255,255,255,0.1)" stroke="rgba(168,85,247,0.5)" stroke-width="2"/>
    <text x="250" y="32" font-family="FontAwesome" font-size="16" fill="#a855f7" text-anchor="middle">ðŸ›’</text>
  </g>
</svg>